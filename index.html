---
layout: landing
---
				<!-- Banner -->
					<section id="banner">
						<div class="inner">
                            <p> Coming soon </p>
                            <br></br>
							<h2>{{ site.title }}</h2>
							<p>{{ site.description | markdownify }}</p>

                            <br></br>

  <ul class="icons">
    {% for socloc in site.social %}
    {% if socloc[1] %}
    {% if socloc[0] == 'email' %}
    <li><a target="_blank" href="{{ socloc[1] }}" class="icon fa-envelope-o"
           ><span class="label">E-mail</span></a></li>
    {% else %}
    <li><a target="_blank" href="{{ socloc[1] }}" class="icon fa-{{ socloc[0] }}" style="font-size:48px"
           ><span class="label">{{ socloc[0] }}</span></a></li>
    {% endif %}
    {% endif %}
    {% endfor %}
  </ul>


						</div>
						
					</section>
